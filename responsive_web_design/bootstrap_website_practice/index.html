<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>YOGO Web Template - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
    <!-- BOOTSTRAP LINKS -->
    <link
