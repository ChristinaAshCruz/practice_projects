<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="pt-lg-4 p-sm-0">
      <!-- main column -->
      <main class="d-flex flex-column flex-lg-row shadow">
        <div
          class="result-card col-lg-6 d-flex flex-column align-items-center text-center gap-3"
        >
          <h4 class="lavender fw-semibold">Your Result</h4>
          <div
            class="rounded-circle d-flex flex-column align-items-center justify-content-center my-3"
          >
            <h1 class="fw-bold m-0 result-card__main-grade-number">76</h1>
            <p class="lavender m-0 opacity-50">of 100</p>
          </div>
          <h2 class="m-0 fw-semibold">Great</h2>
          <p class="result-card__text lavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="col-lg-6 p-5 rounded-4"></div>
      </main>
      <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
      have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal
      61 / 100 Visual 72 / 100 Continue -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
