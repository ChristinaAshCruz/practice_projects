<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="pt-lg-5 p-sm-0">
      <main class="d-flex flex-column flex-lg-row shadow">
        <!-- DIV: result -->
        <div
          class="result-card col-lg-6 d-flex flex-column align-items-center justify-content-between"
        >
          <h4 class="lavender fw-semibold">Your Result</h4>
          <div
            class="rounded-circle d-flex flex-column align-items-center justify-content-center"
          >
            <h1 class="fw-bold m-0 result-card__main-grade-number">76</h1>
            <p class="lavender m-0 opacity-50 fs-6">of 100</p>
          </div>
          <div class="text-center">
            <h2 class="m-0 fw-semibold mb-3">Great</h2>
            <p class="result-card__text lavender">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- DIV: summary -->
        <div class="summary-card col-lg-6 rounded-4 d-flex flex-column">
          <h4 class="fw-bold m-0">Summary</h4>
          <!-- SUMMARY ROWS -->
          <div class="d-flex flex-column gap-3">
            <!-- Row: reaction -->
            <div
              class="summary-row__reaction p-3 col d-flex justify-content-between rounded-3"
            >
              <!-- icon + row title -->
              <div class="d-flex gap-3">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p class="m-0 fw-semibold">Reaction</p>
              </div>
              <!-- result -->
              <div class="d-flex">
                <p class="m-0 summary-row__result-grade fw-bold">
                  <span class="summary-row__result">80 </span
                  ><span class="fw-normal"> / </span>100
                </p>
              </div>
            </div>
            <!-- Row: memory -->
            <div
              class="summary-row__memory p-3 col d-flex justify-content-between rounded-3"
            >
              <!-- icon + row title -->
              <div class="d-flex gap-3">
                <img src="assets/images/icon-memory.svg" alt="" />
                <p class="m-0 fw-semibold">Memory</p>
              </div>
              <!-- result -->
              <div class="d-flex">
                <p class="m-0 summary-row__result-grade fw-bold">
                  <span class="summary-row__result">92 </span
                  ><span class="fw-normal"> / </span>100
                </p>
              </div>
            </div>
            <!-- Row: verbal -->
            <div
              class="summary-row__verbal p-3 col d-flex justify-content-between rounded-3"
            >
              <!-- icon + row title -->
              <div class="d-flex gap-3">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p class="m-0 fw-semibold">Verbal</p>
              </div>
              <!-- result -->
              <div class="d-flex">
                <p class="m-0 summary-row__result-grade fw-bold">
                  <span class="summary-row__result">61 </span
                  ><span class="fw-normal"> / </span>100
                </p>
              </div>
            </div>
            <!-- Row: Visual -->
            <div
              class="summary-row__visual p-3 col d-flex justify-content-between rounded-3"
            >
              <!-- icon + row title -->
              <div class="d-flex gap-3">
                <img src="assets/images/icon-visual.svg" alt="" />
                <p class="m-0 fw-semibold">Visual</p>
              </div>
              <!-- result -->
              <div class="d-flex">
                <p class="m-0 summary-row__result-grade fw-bold">
                  <span class="summary-row__result">71 </span
                  ><span class="fw-normal"> / </span>100
                </p>
              </div>
            </div>
          </div>
          <a
            href="#"
            class="summary-card__btn btn col rounded-pill p-3 fw-bold fs-5"
            >Continue</a
          >
        </div>
      </main>
      <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
      have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal
      61 / 100 Visual 72 / 100 Continue -->
    </div>

    <div class="attribution mt-4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Christina Cruz</a>.
    </div>
  </body>
</html>
